<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vampire vs Werewolf</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 10px 0;
    }

    canvas {
      background: linear-gradient(#111, #222);
      display: block;
      margin: auto;
      border: 3px solid white;
    }

    #controls {
      margin: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .vampire { background: darkred; color: white; }
    .werewolf { background: darkslategray; color: white; }
  </style>
</head>
<body>
  <h1>üßõ Vampire vs üê∫ Werewolf</h1>
  <p>Click a button to attack!</p>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <div id="controls">
    <button class="vampire" onclick="attack('vampire')">Vampire Attack</button>
    <button class="werewolf" onclick="attack('werewolf')">Werewolf Attack</button>
  </div>
