<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vampire vs Werewolf</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin: 10px 0;
    }

    canvas {
      background: linear-gradient(#111, #222);
      display: block;
      margin: auto;
      border: 3px solid white;
    }

    #controls {
      margin: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .vampire { background: darkred; color: white; }
    .werewolf { background: darkslategray; color: white; }
  </style>
</head>
<body>
  <h1>üßõ Vampire vs üê∫ Werewolf</h1>
  <p>Click a button to attack!</p>

  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <div id="controls">
    <button class="vampire" onclick="attack('vampire')">Vampire Attack</button>
    <button class="werewolf" onclick="attack('werewolf')">Werewolf Attack</button>
  </div>

  <p id="status"></p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let vampireHP = 100;
    let werewolfHP = 100;

    function drawCharacters() {
      // Clear old frame
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Vampire (left)
      ctx.fillStyle = "darkred";
      ctx.fillRect(100, 250, 50, 80); // body
      ctx.fillStyle = "white";
      ctx.beginPath();
      ctx.arc(125, 230, 20, 0, Math.PI * 2); // head
      ctx.fill();

      // Werewolf (right)
      ctx.fillStyle = "darkslategray";
      ctx.fillRect(450, 250, 50, 80); // body
      ctx.fillStyle = "gray";
      ctx.beginPath();
      ctx.arc(475, 230, 20, 0, Math.PI * 2); // head
      ctx.fill();

      // Health bars
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, vampireHP * 2, 20);

      ctx.fillStyle = "green";
      ctx.fillRect(350, 50, werewolfHP * 2, 20);

      // Labels
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Vampire HP: " + vampireHP, 50, 45);
      ctx.fillText("Werewolf HP: " + werewolfHP, 350, 45);
    }

    function attack(who) {
      if (vampireHP <= 0 || werewolfHP <= 0) return;

      if (who === "vampire") {
        let dmg = Math.floor(Math.random() * 15) + 5;
        werewolfHP -= dmg;
        document.getElementById("status").innerText = "üßõ Vampire hits Werewolf for " + dmg + "!";
      } else {
        let dmg = Math.floor(Math.random() * 15) + 5;
        vampireHP -= dmg;
        document.getElementById("status").innerText = "üê∫ Werewolf hits Vampire for " + dmg + "!";
      }

      if (vampireHP <= 0) {
        vampireHP = 0;
        document.getElementById("status").innerText = "üê∫ Werewolf Wins!";
      }

      if (werewolfHP <= 0) {
        werewolfHP = 0;
        document.getElementById("status").innerText = "üßõ Vampire Wins!";
      }

      drawCharacters();
    }

    // Draw first frame when page loads
    window.onload = drawCharacters;
  </script>
</body>
</html>
